<html>
    <head>
        <title>Simple Calculator</title>
        <script>
            function calculateAdd() {
                const pt1 = parseFloat(document.getElementById('pt1').value);
                const pt2 = parseFloat(document.getElementById('pt2').value);
                var zsyg = pt1 + pt2;
                document.getElementById("result").value = zsyg;
            }

            function calculateDivide() {
                const pt1 = parseFloat(document.getElementById('pt1').value);
                const pt2 = parseFloat(document.getElementById('pt2').value);
                var isyg = pt1 / pt2;
                document.getElementById("result").value = isyg;
            }

            function calculateSubtract() {
                const pt1 = parseFloat(document.getElementById('pt1').value);
                const pt2 = parseFloat(document.getElementById('pt2').value);
                var hsyg = pt1 - pt2;
                document.getElementById("result").value = hsyg;
            }

            function calculateMultiply() {
                const pt1 = parseFloat(document.getElementById('pt1').value);
                const pt2 = parseFloat(document.getElementById('pt2').value);
                var asyg = pt1 * pt2;
                document.getElementById("result").value = asyg;
            }

            function calculateClear() {
                document.getElementById('pt1').value = "";
                document.getElementById('pt2').value = "";
                document.getElementById("result").value = "";
            }
        </script>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <hr>
        <label for="pt1">Enter Number 1: </label>
        <input type="text" id="pt1">
        <br>
        <label for="pt2">Enter Number 2: </label>
        <input type="text" id="pt2">
        <br>
        <button onclick="calculateAdd()">Add</button>
        <button onclick="calculateSubtract()">Subtract</button>
        <button onclick="calculateMultiply()">Multiply</button>
        <button onclick="calculateDivide()">Divide</button>
        <button onclick="calculateClear()">Clear</button>
        <br>
        <label for="result">Result: </label>
        <input type="text" id="result" readonly>
    </body>
</html>
