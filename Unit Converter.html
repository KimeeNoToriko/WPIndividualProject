<html>
    <head>
        <title>Unit Converter</title>
        <script>
            function convert() {
                const value = parseFloat(document.getElementById('value').value);
                const unitFrom = document.getElementById('unitFrom').value;
                const unitTo = document.getElementById('unitTo').value;
                if (isNaN(value)) {
                    alert("Please enter a valid number value.");
                    return;
                }
                var result;
                switch (unitFrom) {
                    case 'cm':
                        if (unitTo === 'm') {
                            result = value / 100;
                        } else if (unitTo === 'km') {
                            result = value / 100000;
                        }
                        break;
                    case 'm':
                        if (unitTo === 'cm') {
                            result = value * 100;
                        } else if (unitTo === 'km') {
                            result = value / 1000;
                        }
                        break;
                    case 'km':
                        if (unitTo === 'm') {
                            result = value * 1000;
                        } else if (unitTo === 'cm') {
                            result = value * 100000;
                        }
                        break;
                    case 'celcius':
                        if (unitTo === 'fahrenheit') {
                            result = (value * 9/5) + 32;
                        }
                        break;
                    default:
                        alert("Invalid unit selection.");
                        return;
                }
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `<p>Result: ${result.toFixed(2)} ${unitTo}</p>`;
            }
        </script>
    </head>
    <body>
        <h1>Unit Converter</h1>
        <hr>
        <label for="value">Enter Value: </label>
        <input type="text" id="value" placeholder="Enter value" required>
        <br>
        <label for="unitFrom">From: </label>
        <select id="unitFrom">
            <option value="cm">Centimeters</option>
            <option value="m">Meters</option>
            <option value="km">Kilometers</option>
            <option value="celcius">Celsius</option>
        </select>
        <br>
        <label for="unitTo">To: </label>
        <select id="unitTo">
            <option value="m">Meters</option>
            <option value="cm">Centimeters</option>
            <option value="km">Kilometers</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <br>
        <button onclick="convert()">Convert</button>
        <div id="output">
        </div>
    </body>
</html>
